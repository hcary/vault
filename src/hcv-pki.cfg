export VAULT_ADDR="http://10.10.1.4:8200"

export env_name="rc3labs"

export pki_path="$env_name/pki"                              # Base path for pki certs in vault
export root_path="$pki_path/root"
export root_ca_cert="CA-root-$env_name-pki.crt"

export inter_path="$pki_path/int"
export inter_ca_cert="CA-inter-$env_name-pki.crt"

export app_role="certs-manager-$env_name"
export signer_role="int-signer-$env_name"
export domain="int.rc3labs.com"
